<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Pop</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/controls/titleBarControl.js" defer></script>
    <script src="../js/popup/popupControl.js" defer></script>
</head>
<body>
    <div class="main-container">

        <!--navbar-->
        <div class="navbar">
            <!--title-->
            <div class="nav-title">

                <div class="logo">
                    <img src="../../assets/icons/win/png/icon.png" alt="Memo Pop Logo">
                </div>

                <div class="title">
                    Memo Pop
                </div>

            </div>
            <!--window control button(close, maximize/restore, minimize)-->
            <div class="nav-window-controls">
                <button id="minimizeWindowButton" class="title-bar-minimize-button " title="Minimize" alt="Minimize Button"></button>
                <button id="resizeWindowButton" class="title-bar-maximize-button " title="Maximize" alt="Maximize/Restore Button"></button>
                <button id="closeWindowButton" class="title-bar-close-button " title="Close" alt="Close Button"></button>
            </div>

        </div>

        <div class="contents">
            <div class="search-container">
                <input placeholder="Search..." spellcheck="false" class="input" name="text" type="text"/>
                <label class="label-for-search" for="input">
                <svg class="search-icon" viewBox="0 0 512 512">
                <path
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                ></path>
                </svg>
                </label>
            </div>

            <button id="addNoteButton" class="add-new-memo-button">
                +
            </button>
        </div>

        <div class="footbar">
            <div class="footbar-contents">
                <div class="copyright">
                    Â© 2025 LeeKiJoon all rights reserved
                </div>
            </div>
        </div>
    </div>
</body>
</html>
